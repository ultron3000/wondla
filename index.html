/* helpers to detect stream type (robust to .txt HLS playlists too) */
function isHls(u){
  if(!u) return false;
  return u.includes('.m3u8') || u.includes('index-') || /index.*\.txt/i.test(u) || u.toLowerCase().includes('master.m3u8') || u.includes('manifest');
}
function isMP4(u){ return /\.mp4($|\?)/i.test(u||''); }
function isYouTube(u){ return !!(u && (u.includes('youtube.com') || u.includes('youtu.be') || u.includes('youtube-nocookie.com') || u.includes('/embed/'))); }

/* reset player container to a clean <video> element & destroy hls if present */
function resetPlayerContainer(){
  if(currentHls){
    try{ currentHls.destroy(); }catch(e){}
    currentHls = null;
  }
  modalPlayer.innerHTML = `<video id="modal-video" controls playsinline preload="metadata"></video>`;
}

/* attach listeners to <video> element for UI updates */
function attachVideoListeners(){
  const v = modalVideo();
  if(!v) return;
  v.removeAttribute('data-listener-attached');
  v.addEventListener('timeupdate', () => {
    if(!v.duration || !isFinite(v.duration)) return;
    const perc = (v.currentTime / v.duration) * 100;
    progressFill.style.width = perc + '%';
  });
  v.addEventListener('play', () => {
    modalPlayBtn.innerHTML = '<i class="fas fa-pause mr-2"></i><span id="modal-play-text">Pause</span>';
  });
  v.addEventListener('pause', () => {
    modalPlayBtn.innerHTML = '<i class="fas fa-play mr-2"></i><span id="modal-play-text">Play</span>';
  });
  v.addEventListener('ended', () => {
    modalPlayBtn.innerHTML = '<i class="fas fa-redo mr-2"></i><span id="modal-play-text">Replay</span>';
  });
}

/* open / close modal helpers */
function showModal(){ playbackModal.classList.add('active'); document.body.style.overflow='hidden'; }
function hideModal(){ playbackModal.classList.remove('active'); document.body.style.overflow=''; }

/* close & cleanup */
function closePlaybackHandler(){
  if(currentHls){ try{ currentHls.destroy(); }catch(e){} currentHls = null; }
  const v = modalVideo();
  if(v){
    try{ v.pause(); }catch(e){} 
    try{ v.removeAttribute('src'); v.load(); }catch(e){}
  }
  resetPlayerContainer();
  progressFill.style.width = '0%';
  currentIndex = null;
  hideModal();
  modalPlayBtn.innerHTML = '<i class="fas fa-play mr-2"></i><span id="modal-play-text">Play</span>';
}

/* main playback function - supports iframe hosts, YouTube, HLS, MP4, fallback to player.html */
function playInModal(title, url, movie = {}, index = null){
  currentIndex = index;
  modalTitle.textContent = movie.title || title || 'Playback';
  modalDescription.textContent = movie.description || '';
  modalMeta.textContent = (movie.year ? movie.year + ' • ' : '') + (movie.duration ? movie.duration : '');
  progressFill.style.width = '0%';
  modalPlayBtn.innerHTML = '<i class="fas fa-play mr-2"></i><span id="modal-play-text">Play</span>';

  if(!url){
    modalDescription.textContent = 'No playable URL provided.';
    showModal();
    return;
  }

  // Hosts better served via iframe
  const iframeHosts = ['streamtape.com','openload.co','vidcdn.','dood.', 'sbembed', 'drive.google.com','mega.nz','streamlare','mixdrop','rapidvideo'];
  if(iframeHosts.some(h => url.includes(h))){
    modalPlayer.innerHTML = `<iframe src="${url}" width="100%" height="100%" allowfullscreen allow="autoplay; encrypted-media" frameborder="0"></iframe>`;
    showModal();
    return;
  }

  // YouTube -> embed
  if(isYouTube(url)){
    try{
      let embedUrl = url;
      if(url.includes('watch') && url.includes('v=')){
        const vid = new URLSearchParams(url.split('?')[1]).get('v');
        if(vid) embedUrl = `https://www.youtube.com/embed/${vid}`;
      } else if(url.includes('youtu.be/')){
        const vid = url.split('youtu.be/')[1].split(/[?&]/)[0];
        embedUrl = `https://www.youtube.com/embed/${vid}`;
      }
      modalPlayer.innerHTML = `<iframe src="${embedUrl}?autoplay=1&modestbranding=1&rel=0" width="100%" height="100%" allowfullscreen allow="autoplay; encrypted-media" frameborder="0"></iframe>`;
      showModal();
      return;
    }catch(e){
      // fallback to next checks
    }
  }

  // Ensure we have a <video> element
  resetPlayerContainer();
  const v = modalVideo();

  // HLS handling (including .txt index playlists)
  if(isHls(url)){
    if(window.Hls && Hls.isSupported()){
      currentHls = new Hls();
      currentHls.loadSource(url);
      currentHls.attachMedia(v);
      currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
        showModal();
        attachVideoListeners();
        v.play().catch(()=>{});
      });
      currentHls.on(Hls.Events.ERROR, (event, data) => {
        // If fatal error, attempt to fallback to direct src or redirect
        if(data && data.fatal){
          try{ currentHls.destroy(); }catch(e){}
          currentHls = null;
          v.src = url;
          showModal();
          v.play().catch(()=>{});
          attachVideoListeners();
        }
      });
    } else {
      // Safari native HLS support
      v.src = url;
      showModal();
      attachVideoListeners();
      v.play().catch(()=>{});
    }
    return;
  }

  // MP4 fallback
  if(isMP4(url)){
    v.src = url;
    showModal();
    attachVideoListeners();
    v.play().catch(()=>{});
    return;
  }

  // Unknown type -> fallback to player.html (preserve prior app behavior)
  window.location.href = `player.html?title=${encodeURIComponent(title)}&video=${encodeURIComponent(url)}`;
}

/* play/pause button logic */
modalPlayBtn.addEventListener('click', () => {
  const v = modalVideo();
  if(!v) return;
  // if iframe is present (no video element), do nothing special
  if(!v.src && modalPlayer.querySelector('iframe')) return;
  if(v.paused){
    v.play().catch(()=>{});
  } else {
    v.pause();
  }
});

/* modal close handlers */
closePlayback.addEventListener('click', closePlaybackHandler);
playbackModal.addEventListener('click', (e) => { if(e.target === playbackModal) closePlaybackHandler(); });

    div.addEventListener('click', () => {

      // short timeout to ensure spinner shows if hls loads fast
      setTimeout(() => {
        try{ playInModal(m.title, m.video, m, idx); } finally { loadingSpinner.classList.add('hidden'); }
      }, 150);
    });
    container.appendChild(div);
  });
}

/* initial render */
renderMovies(movies);

/* season filter */
seasonBtns.forEach(btn => btn.addEventListener('click', () => {
  seasonBtns.forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  const season = btn.dataset.season;
  const filtered = season === 'all' ? movies : movies.filter(m => String(m.season) === String(season));
  renderMovies(filtered);
}));

/* search */
searchInput && searchInput.addEventListener('input', (e) => {
  const q = e.target.value.trim().toLowerCase();
  const activeSeasonBtn = document.querySelector('.season-btn.active');
  const season = activeSeasonBtn ? activeSeasonBtn.dataset.season : 'all';
  let list = season === 'all' ? movies : movies.filter(m => String(m.season) === String(season));
  if(q) list = list.filter(m => (m.title||'').toLowerCase().includes(q));
  renderMovies(list);
});

/* expose helper for console testing */
window.playInModal = playInModal;
window.closePlaybackHandler = closePlaybackHandler;
</script>
</body>
